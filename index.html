<!DOCTYPE html>
<html>
    <head>
        <title>Ploutus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" data-main="javascripts/main" src="lib/require.js"></script>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Ploutus <small>Visual retirement math.</small></h1>
            </div>
            <div class="container">
                <form class="form-inline panel">
                    <fieldset>
                        <legend>Financial Profile</legend>
                        <div class="row">
                            <div class="col-lg-3">
                                <label class="control-label" for="gross-income">Gross Income</label>
                                <input class="form-control" name="gross-income" type="text"/>
                            </div>
                            <div class="col-lg-3">
                                <label class="control-label" for="401k">401k contribution amount</label>
                                <input class="form-control" name="401k" type="text"/>
                            </div>
                            <div class="col-lg-3">
                                <label class="control-label" for="roth">Roth IRA Contribution</label>
                                <input class="form-control" name="roth" type="text"/>
                            </div>
                            <div class="col-lg-3">
                                <label class="control-label" for="after-tax">After tax contributions</label>
                                <input class="form-control" id="after-tax" type="text"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="panel">
                    <h3>Napkin math output shall appear here.</h3>
                </div>
                <div class="panel">
                    <h3>Chart shall go here.</h3>
                </div>
                <div class="panel">
                    <h3>Assumptions shall go here.</h3>
                </div>
            </div>
        </div>
    </body>
</html>
