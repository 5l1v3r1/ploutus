<!DOCTYPE html>
<html>
    <head>
        <title>Ploutus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Ploutus is a financial independence tool, that helps you to vizualize the
                       growth of your retirement portfolio.">
        <meta name="author" content="Gary Borton">
        <script type="text/javascript" data-main="javascripts/main" src="javascripts/libraries/require.js"></script>
        <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body id="body">
        <div class="container">
            <div class="jumbotron">
                <h1>Ploutus <small>Visualize your financial independence.</small></h1>
            </div>
            <div class="container">
                <div class="panel">
                    <div class="pull-right">
                        <a href="" data-bind="click: showSimple, css: { 'text-muted': !isAdvanced() }">Simple</a> |
                        <a href="" data-bind="click: showAdvanced, css: { 'text-muted': isAdvanced() }">Advanced</a>
                    </div>
                    
                    <h3>Financial Profile</h3>
                    <hr>
                    
                    <div data-bind="template: { name: 'views/simple' }, visible: !isAdvanced() "></div>
                    <div data-bind="template: { name: 'views/advanced' }, visible: isAdvanced() "></div>
                </div>
                
                <div class="panel" data-bind="template: { name: 'views/quick_facts'}, visible: isAdvanced()"></div>
                
                <div class="panel">
                    <h3>Portfolio Growth</h3>
                    <div id="container" style="width:100%; height:400px;"></div>
                </div>
                <div class="panel" data-bind="template: { name: 'views/assumptions' }"></div>
            </div>
            <div class="footer">
                <div class="row">
                    <span>Designed and maintained by <a href="http://www.garyborton.com" target="_blank">Gary Borton</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
