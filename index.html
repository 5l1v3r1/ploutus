<!DOCTYPE html>
<html>
    <head>
        <title>Ploutus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" data-main="javascripts/main" src="lib/require.js"></script>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body id="body">
        <div class="container">
            <div class="jumbotron">
                <h1>Ploutus <small>Visualize your retirement.</small></h1>
            </div>
            <div class="container">
                <div class="panel">
                    <form class="form-inline">
                        <fieldset>
                            <legend>Financial Profile</legend>
                            <div class="row">
                                <div class="col-lg-3">
                                    <label class="control-label" for="gross-income">Gross Income</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input class="form-control" id="gross-income" type="text" data-bind="value: grossIncome" />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <label class="control-label" for="401k">401k contribution amount</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input class="form-control" id="401k" type="text" data-bind="value: _401k" />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <label class="control-label" for="roth">Roth IRA Contribution</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input class="form-control" id="roth" type="text" data-bind="value: roth" />
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <label class="control-label" for="after-tax">After tax contributions</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input class="form-control" id="after-tax" type="text" data-bind="value: afterTax" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel">
                    <h3>Quick Facts</h3>
                    <label>Net Income:</label>
                    <span data-bind="text: netIncome"></span>
                    <label>Yearly Spending (Not Saved):</label>
                    <span data-bind="text: yearlySpend"></span>
                </div>
                <div class="panel">
                    <h3>Chart shall go here.</h3>
                </div>
                <div class="panel">
                    <h3>Assumptions shall go here.</h3>
                </div>
            </div>
        </div>
    </body>
</html>
