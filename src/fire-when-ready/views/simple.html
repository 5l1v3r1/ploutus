<div class="row">
    <div class="col-lg-3">
        <label class="control-label">Percent of gross income invested:</label>
        <div class="input-group">
            <input class="form-control" type="range" min="0" max="100" data-bind="value: simpleSavingsRate" />
            <span class="input-group-addon" data-bind="text: simpleSavingsRate() + '%' ">%</span>
        </div>
    </div>
</div>
